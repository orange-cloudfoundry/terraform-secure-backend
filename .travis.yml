language: go
go:
- 1.9
install:
- go get github.com/onsi/ginkgo/ginkgo
- go get github.com/onsi/gomega
script:
- |
  if [ "$(go fmt ./...)"]; then
    echo "You need to run `go fmt`"
    exit 1
  fi
- go test ./... -v
after_success:
- bin/build-all.sh 0.10
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - out/terraform-secure-backend_darwin_amd64
  - out/terraform-secure-backend_linux_386
  - out/terraform-secure-backend_linux_amd64
  - out/terraform-secure-backend_windows_386.exe
  - out/terraform-secure-backend_windows_amd64.exe
  on:
    tags: true
    all_branches: true
  skip_cleanup: true
